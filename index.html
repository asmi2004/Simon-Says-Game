<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Says Game</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Lobster&family=Montserrat:wght@400;700&family=Pacifico&family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>Simon Says Game</h2>
    <p>Simon Says is a memory game where players repeat an increasing sequence of colors. Pay attention, remember the pattern, and repeat it correctly to win!<br><br>Press any key to start</p>

    <div class="btn_container"> 
        <div class="line1">
            <div class="btn red" id="red"></div>
            <div class="btn blue" id="blue"></div>
        </div>
        <div class="line2">
            <div class="btn green" id="green"></div>
            <div class="btn yellow" id="yellow"></div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
